<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Splitter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
</head>
<body>
    <h2>Upload Question Image to Detect Options</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="processImage()">Start Processing</button>
    <div id="output"></div>

    <script>
        function processImage() {
            const input = document.getElementById('imageUpload');
            if (!input.files.length) return alert("Please upload an image!");
            
            const img = new Image();
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            img.onload = function() {
                detectOptions(img);
            };
        }

        function detectOptions(img) {
            Tesseract.recognize(img, 'eng').then(({ data }) => {
                let options = [];
                let textLines = data.lines;
                textLines.forEach((line) => {
                    // Match lines starting with "A.", "B.", "C.", or "D."
                    if (line.text.match(/^[A-D]\.\s+/)) {
                        options.push(line.text);
                    }
                });
                displayOptions(options);
            });
        }

        function displayOptions(options) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";
            
            if (options.length < 4) {
                outputDiv.innerHTML = "<p>Not enough options detected (must be 4 options).</p>";
                return;
            }

            // Display the detected options
            let list = document.createElement("ul");
            options.forEach(option => {
                let listItem = document.createElement("li");
                listItem.textContent = option;
                list.appendChild(listItem);
            });

            outputDiv.appendChild(list);
        }
    </script>
</body>
</html>
