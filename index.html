<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Splitter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #output img {
            display: block;
            margin: 10px auto;
            max-width: 80%;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #output p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Upload Screenshot to Split Questions</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="processImage()">Start Processing</button>
    <div id="output"></div>

    <script>
        function processImage() {
            const input = document.getElementById('imageUpload');
            if (!input.files.length) return alert("Please upload an image!");
            
            const img = new Image();
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            img.onload = function() {
                detectOptions(img);
            };
        }

        function detectOptions(img) {
            // Use Tesseract.js with custom OCR settings
            Tesseract.recognize(img, 'eng', {
                logger: info => console.log(info),
                tessedit_pageseg_mode: 4, // PSM: Assume single-column text
            })
            .then(({ data }) => {
                console.log("OCR Data:", data);
                let lines = data.lines.map(line => ({
                    text: line.text.trim(),
                    y0: line.bbox.y0,
                    y1: line.bbox.y1,
                }));
                console.log("Processed Lines:", lines);

                // Detect options A., B., C., D.
                const options = detectOptionPositions(lines);
                if (options) {
                    splitImage(img, options);
                } else {
                    alert("Could not detect all options (A., B., C., D.). Please check the image.");
                }
            })
            .catch(error => console.error("Tesseract error:", error));
        }

        function detectOptionPositions(lines) {
            const optionRegex = /^[A-D]\.\s+/;
            const detectedOptions = [];

            for (let line of lines) {
                if (line.text.match(optionRegex)) {
                    detectedOptions.push(line);
                }
            }

            // Ensure all four options (A., B., C., D.) are detected in sequence
            if (detectedOptions.length === 4) {
                const yPositions = detectedOptions.map(opt => opt.y0);
                if (isVerticallyAligned(yPositions)) {
                    return {
                        above: lines[0].y0,
                        optionsStart: detectedOptions[0].y0,
                        optionsEnd: detectedOptions[3].y1,
                        below: lines[lines.length - 1].y1,
                    };
                }
            }
            return null;
        }

        function isVerticallyAligned(yPositions) {
            for (let i = 0; i < yPositions.length - 1; i++) {
                if (yPositions[i + 1] <= yPositions[i]) {
                    return false;
                }
            }
            return true;
        }

        function splitImage(img, positions) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            // Part 1: Above options
            createCroppedImage(img, 0, 0, img.width, positions.optionsStart, canvas, ctx, "Above Options");

            // Part 2: Options A. to D.
            createCroppedImage(img, 0, positions.optionsStart, img.width, positions.optionsEnd - positions.optionsStart, canvas, ctx, "Options A. to D.");

            // Part 3: Below options
            createCroppedImage(img, 0, positions.optionsEnd, img.width, img.height - positions.optionsEnd, canvas, ctx, "Below Options");
        }

        function createCroppedImage(img, x, y, width, height, canvas, ctx, label) {
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, x, y, width, height, 0, 0, width, height);

            const imgElement = document.createElement("img");
            imgElement.src = canvas.toDataURL("image/png");
            imgElement.alt = label;

            const caption = document.createElement("p");
            caption.textContent = label;
            caption.style.fontWeight = "bold";

            const outputDiv = document.getElementById("output");
            outputDiv.appendChild(caption);
            outputDiv.appendChild(imgElement);
        }
    </script>
</body>
</html>
